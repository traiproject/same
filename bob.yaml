version: "1"
tasks:
  # Install dependencies
  install:
    input: ["go.mod", "go.sum"]
    cmd: ["go", "mod", "download"]
    target: []

  # Format code
  fmt:
    input: ["cmd", "internal"]
    cmd: ["go", "fmt", "./..."]
    target: []

  # Run linter
  lint:
    input: ["cmd", "internal"]
    cmd: ["golangci-lint", "run"]
    target: []
    dependsOn: ["fmt"]

  # Generate mocks
  generate:
    input: ["internal/engine/scheduler/scheduler.go"]
    cmd: ["go", "generate", "./..."]
    target: ["internal/engine/scheduler/mock_executor_test.go"]
    dependsOn: ["install"]

  # Run tests
  test:
    input: ["cmd", "internal"]
    cmd: ["go", "test", "-v", "./..."]
    target: []
    dependsOn: ["generate", "lint"]

  # Build the binary
  build:
    input: ["cmd", "internal"]
    cmd: ["go", "build", "-o", "bin/bob", "./cmd/bob"]
    target: ["bin/bob"]
    dependsOn: ["test"]
