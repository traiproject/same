version: "1"
tools:
  go: go@1.25.4
  lint: golangci-lint@2.6.2
tasks:
  # Install dependencies
  install:
    input: ["go.mod", "go.sum"]
    cmd: ["go", "mod", "download"]
    tools: ["go"]

  # Format code
  fmt:
    input: ["cmd", "internal"]
    cmd: ["go", "fmt", "./..."]
    tools: ["go"]

  # Run linter
  lint:
    input: ["cmd", "internal"]
    cmd: ["golangci-lint", "run"]
    tools: ["lint"]
    dependsOn: ["generate"]

  # Generate mocks
  generate:
    input:
      - "internal/engine/scheduler/scheduler.go"
      - "internal/app/wire.go"
    cmd: ["go", "generate", "./..."]
    target:
      - "internal/core/ports/mocks/"
      - "internal/app/wire_band.go"
    tools: ["go"]
    dependsOn: ["install"]

  # Run tests
  test:
    input: ["cmd", "internal"]
    cmd: ["go", "test", "-v", "-race", "./..."]
    tools: ["go"]
    dependsOn: ["generate"]

  # Build the binary
  build:
    input: ["cmd", "internal"]
    cmd: ["go", "build", "-o", "bin/bob", "./cmd/bob"]
    target: ["bin/bob"]
    tools: ["go"]
    dependsOn: ["test"]
