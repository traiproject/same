version: "1"
tasks:
  # Install dependencies
  install:
    input: ["go.mod", "go.sum"]
    cmd: ["go", "mod", "download"]

  # Format code
  fmt:
    input: ["cmd", "internal"]
    cmd: ["go", "fmt", "./..."]

  # Run linter
  lint:
    input: ["cmd", "internal"]
    cmd: ["golangci-lint", "run"]
    dependsOn: ["generate"]

  # Generate mocks
  generate:
    input: ["internal/engine/scheduler/scheduler.go"]
    cmd: ["go", "generate", "./..."]
    target:
      - "internal/core/ports/mocks/mock_logger.go"
      - "internal/core/ports/mocks/mock_store.go"
      - "internal/core/ports/mocks/mock_config_loader.go"
      - "internal/core/ports/mocks/hasher_mock.go"
      - "internal/core/ports/mocks/mock_executor.go"
    dependsOn: ["install"]

  # Run tests
  test:
    input: ["cmd", "internal"]
    cmd: ["go", "test", "-v", "-race", "./..."]
    dependsOn: ["generate", "lint"]

  # Build the binary
  build:
    input: ["cmd", "internal"]
    cmd: ["go", "build", "-o", "bin/bob", "./cmd/bob"]
    target: ["bin/bob"]
    dependsOn: ["test"]
