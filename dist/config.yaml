version: 2
project_name: same
release:
  github:
    owner: traiproject
    name: same
  draft: true
  prerelease: auto
  name_template: '{{.Tag}}'
homebrew_casks:
  - name: same
    repository:
      owner: traiproject
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: Brew cask update for {{ .ProjectName }} version {{ .Tag }}
    directory: Casks
    description: Modern build tool for monorepos
    homepage: https://github.com/traiproject/same
    binaries:
      - same
    completions:
      bash: completions/same.bash
      zsh: completions/same.zsh
      fish: completions/_same.fish
    hooks:
      post:
        install: 'system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/same"] if OS.mac?'
builds:
  - id: same
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - darwin_amd64_v1
      - darwin_arm64_v8.0
    dir: .
    main: ./cmd/same
    binary: same
    builder: go
    mod_timestamp: '{{ .CommitTimestamp }}'
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X go.trai.ch/same/internal/build.Version={{.Version}}
      - -X go.trai.ch/same/internal/build.Commit={{.ShortCommit}}
      - -X go.trai.ch/same/internal/build.Date={{.CommitDate}}
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}_ {{- .Version }}_ {{- if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_ {{- if eq .Arch "amd64" }}x86_64{{ else }}{{ .Arch }}{{ end }}'
    formats:
      - tar.gz
    files:
      - src: README*
      - src: LICENSE*
      - src: completions/*
        dst: completions/
nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    package_name: same
    contents:
      - src: ./LICENSE.md
        dst: /usr/share/doc/same/copyright
        file_info:
          mode: 420
    id: same
    formats:
      - deb
      - rpm
      - apk
    vendor: traiproject
    homepage: https://github.com/traiproject/same
    maintainer: Luca Fondo <luca.fondo@trai.ch>
    description: A modern build tool for monorepos
    license: Apache 2.0
    bindir: /usr/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
snapshot:
  name_template: '{{ .Version }}-next'
  version_template: '{{ .Version }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
  - goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}-amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
    use: buildx
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - goos: linux
    goarch: arm64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}-arm64
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
    use: buildx
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
docker_digest:
  name_template: digests.txt
docker_manifests:
  - name_template: ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - name_template: ghcr.io/traiproject/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/traiproject/{{ .ProjectName }}:{{ .Version }}-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^ci:'
      - '^test:'
      - '^chore:'
      - merge conflict
  sort: asc
  format: '{{ .SHA }} {{ .Message }}'
  groups:
    - title: Features
      regexp: '^.*feat((\([\w\-]+\))?):'
    - title: Bug Fixes
      regexp: '^.*fix((\([\w\-]+\))?):'
      order: 1
dist: dist
signs:
  - id: default
    cmd: cosign
    args:
      - sign-blob
      - --bundle=${signature}
      - ${artifact}
      - --yes
    signature: ${artifact}.sigstore.json
    artifacts: checksum
    output: true
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - mkdir -p completions
    - go run ./cmd/same completion bash > completions/same.bash
    - go run ./cmd/same completion zsh > completions/same.zsh
    - go run ./cmd/same completion fish > completions/_same.fish
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
sboms:
  - id: default
    cmd: syft
    env:
      - SYFT_FILE_METADATA_CATALOGER_ENABLED=true
    args:
      - $artifact
      - --output
      - spdx-json=$document
      - --enrich
      - all
    documents:
      - ${artifact}.spdx.json
    artifacts: archive
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
