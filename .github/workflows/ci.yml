name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-and-build:
    name: Test, Lint & Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15-intel, macos-26]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix binary cache
        uses: cachix/cachix-action@v16
        with:
          name: bob
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Validate Nix flake configuration
        run: nix flake check

      - name: Generate Go source files
        run: nix develop -c go generate ./...

      - name: Run golangci-lint
        run: nix develop -c golangci-lint run

      - name: Run tests with race detection and cover profile
        run: nix develop -c go test -v -race -coverprofile=coverage.txt ./...

      - name: Build binary with Nix
        run: nix build

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
